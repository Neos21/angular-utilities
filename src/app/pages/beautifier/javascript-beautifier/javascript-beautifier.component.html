<h2>JavaScript Beautifier</h2>

<p>JavaScript コードを整形します。JSON データも整形できます。</p>

<p>
  <textarea class="form-control" [(ngModel)]="input" placeholder="JavaScript コードを入力してください"></textarea>
</p>

<p>
  <textarea class="form-control textarea-preview" [value]="output" placeholder="変換後" readonly></textarea>
</p>
