<h2>Touch Friendly DnD</h2>

<p>PC でもスマホでもドラッグ操作ができるライブラリは <code>@swimlane/ngx-dnd</code> (内部的には Dragula を使用) が良かった。Angular7 からは <code>@angular/cdk/drag-drop</code> が使えそう。</p>

<div ngxDroppable="drop-zone" class="item-droppable">
  <div *ngFor="let item of items1" ngxDraggable class="item-draggable">{{ item }}</div>
</div>

<div ngxDroppable="drop-zone" class="item-droppable">
  <div *ngFor="let item of items2" ngxDraggable class="item-draggable">{{ item }}</div>
</div>
